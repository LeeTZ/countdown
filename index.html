<!DOCTYPE html>

<html class="bg4">
<head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <!--[if IE]> <link rel="stylesheet" type="text/css" href="css/ie.css" /><![endif]--> 
        <title>A simple timer</title>
</head>
    <body>
        <section id="container" class="blue">


            <!-- LOGO -->
            <!--div id="logo">stela       </div-->
            <img src="images/Logo.png" height="120" alt="" style="margin-top: 50px">
            <!-- /LOGO -->

            <br>

            <!-- WELCOME TEXT -->
            <p>
                <span>time left</span>
            </p>
            <!-- WELCOME TEXT -->

            <br>

            <!-- COUNTDOWN // html code generated in main.js -->
            <div id="count"><div id="days-count" class="numbers">0<span class="days-label">days</span></div> <div id="hours-count" class="numbers">0<span class="hours-label">hours</span></div><div id="min-count" class="numbers">0<span class="min-label">min</span></div><div id="sec-count" class="numbers">0<span class="sec-label">sec</span></div></div>
            <!-- /COUNTDOWN  -->

            <!-- SUBSCRIBE FORM-->
            <div id="subscribe-form">
                <input id="mail-input" placeholder="time.." type="text" name="Email">
                <input id="mail-submit" type="submit" value="Set" name="Submit">
                <input id="mail-pause" type="submit" value="Pause">
            </div>
            <!-- /SUBSCRIBE FORM -->
            <br>
            <br>
            <br>
            
            <p>
                <span>powered by supernova studio</span>
            </p>
        </section>
        <audio src="" id ="timeup" loop="loop" autoplay="autoplay">
        </audio>

        <!--JS FILES LOAD-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/jcountdown.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>

</body>

</html>
